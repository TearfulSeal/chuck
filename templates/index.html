<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="/static/chuck.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <title>Фразы Чака Норриса</title>
    <script>
        let tr = false;

        function trans() {
            if (tr == false) {
                document.getElementById('q').innerHTML = "{{eng_quote}}";
                tr = true;
            } else {
                document.getElementById('q').innerHTML = "{{quote}}";
                tr = false;
            }
        }
   
    </script>
</head>

<body>
    <div class="flex-container">
        <img src="static/img/{{random}}" alt="Фотография Чака Норриса" />
        <p id="q">
            {{quote}}
        </p>
    </div>
    <div align="right">

        <button type="button"  onclick="document.location='/'">

            Обновить страницу
        </button>

        <button type="button"
                onclick="trans()">
            Перевод
        </button>

    </div>
</body>

</html>
